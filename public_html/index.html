<!DOCTYPE html>
<html>
    <head>
        <title>student form using JPDB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ='Stylesheet'
    </head>
    <body>
        <div>class='container'>
            <div class='page-header text-center'>
                <h2>student form using the jpdb API</h2>
            </div>
            <form id='stdform' method='get'>
                <div  class='form-group'>
                    <label>Roll-No : </label>
                    <input type ='number' id='stdRoll' class='form-control' onchange='getstd()'>
                    </div>
                    <div class='form-group'>
                        <label>full-name</label>
                        <input tepe='text' id='stdName' class='form-control'>
                        </div>
                <div class='form-group'
                    <label>class </label>
                    <input type ='number' id='stdcls' class='form-control' onchange='getstd()'>
                    </div>
                <div class='form-group'
                    <label>birh-date </label>
                    <input type ='number' id='stddate' class='form-control' onchange='getstd()'>
                    </div>
                <div class='form-group'
                    <label>Address </label>
                    <input type ='text' id='stdAdd' class='form-control' onchange='getstd()'>
                    </div>
                 <div class='form-group'
                    <label>Enrollment-Date </label>
                    <input type ='number' id='stdED' class='form-control' onchange='getstd()'>
                    </div>
                <div class='form-group text-center'>
                    <button type='button' class='btn-lg btn-primary' id='Save' onclick='SaveData()' disabled>Save</button>
                    <button type='button' class='btn-lg btn-primary' id='Change' onclick='ChangeData()' disabled>Change</button>
                    <button type='button' class='btn-lg btn-primary' id='reset' onclick='resetForm()' disabled>reset</button>
                    
                </div>
                </form>
        </div>
         <script type='text/javascript' src=http://logint2xplore.com/jpdb/resources/js/0.0.3/jpdd-commons.js></script>
                
        <script type='text/javascript' src='js/index.js'></script>
                
                
                
                            
</html>
